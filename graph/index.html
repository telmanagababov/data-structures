<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Graph</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
		integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
		integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
<link rel="stylesheet" href="main.css">
<body>
	<header>
		<div class="container">
			<h3>Graph</h3>
		</div>
	</header>
	
	<main class="container">
		
		<section id="controls" class="col-sm-12">
			<div class="panel panel-primary">
				<div class="panel-heading">Controls</div>
				<div class="panel-body">
					<div class="col-xs-6">
						<div class="input-group">
							<input type="text" class="form-control" disabled
									id="input-add-vertex" placeholder="Add Vertex">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button"
										id="control-add-vertex">Add Vertex</button>
							</span>
						</div>
					</div>
					<div class="col-xs-6">
						<div class="input-group">
							<input type="text" class="form-control"
									id="input-add-edge" placeholder="Add Edge">
							<span class="input-group-btn">
								<button class="btn btn-default" type="button"
										id="control-add-edge">Add Edge</button>
							</span>
						</div>
					</div>
				</div>
			</div>
		</section>
		
		<section id="view" class="col-sm-12">
			<div id="graph-representation-container" class="panel panel-primary">
				<div class="panel-heading">Representation</div>
				<div id="graph-representation" class="panel-body">
				</div>
			</div>
			<div id="graph-paths-container" class="panel panel-primary">
				<div class="panel-heading">
					<span>Paths</span>
					<select id='graph-paths-select' class="form-control" title="Vertex Select"></select>
				</div>
				<div id="graph-paths" class="panel-body">
				</div>
			</div>
		</section>
	
	</main>
</body>
<script src="Graph.js"></script>
<script src="main.js"></script>
</html>
