<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Circular Queue</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<link rel="stylesheet" href="main.css" >
<body>
    <header class="page-header col-xs-offset-2 col-xs-8">
        <h3>Circular Queue</h3>
    </header>

    <main class="container">

        <section id="controls" class="col-sm-12">
            <div class="panel panel-primary">
                <div class="panel-heading">Controls</div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-offset-1">
                            <button id="control-enqueue" type="button" class="btn btn-primary col-xs-2">Enqueue</button>
                            <button id="control-dequeue" type="button" class="btn btn-primary col-xs-2">Dequeue</button>
                            <button id="control-backward" type="button" class="btn btn-primary col-xs-2">Backward</button>
                            <button id="control-forward" type="button" class="btn btn-primary col-xs-2">Forward</button>
                            <button id="control-clear" type="button" class="btn btn-primary col-xs-2">Clear</button>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-4">
                            <p class="form-control">Size:</p>
                            <input id="info-size" class="form-control" type="text" disabled>
                        </div>
                        <div class="col-xs-4">
                            <p class="form-control">Empty:</p>
                            <input id="info-empty" class="form-control" type="text" disabled>
                        </div>
                        <div class="col-xs-4">
                            <p class="form-control">Front:</p>
                            <input id="info-front" class="form-control" type="text" disabled>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="values" class="col-sm-12">
            <div class="panel panel-primary">
                <div class="panel-heading">Values</div>
                <div id="items-container" class="panel-body">
                </div>
            </div>
        </section>

    </main>
</body>
<script src="CircularQueue.js"></script>
<script src="main.js"></script>
</html>
